<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever 35</title>
  <link rel="stylesheet" href="index.css">

<script id="postTmpl" type="html/template">
<% _.each(products, function(currentElement, index, array) { %>
  <article data-index='<%= index %>'>
  <h3><%= currentElement.name %></h3>
  <img src='<%= currentElement.image %>'>
  <p> <%= currentElement.description %></p>
  <p> <%= currentElement.price %></p>
  <p><button class='deletePost'>Delete</button><button class="showEditForm">Edit</button></p>

  <div class="updateform">
    <div><input type="text" class="editProduct" value="<%= currentElement.name %>"></div>
    <div><input type="text" class="editImage" value="<%= currentElement.image %>"></div>
    <div><input type="text" class="editDescription" value="<%= currentElement.description %>"></div>
    <div><input type="text" class="editPrice" value="<%= currentElement.price %>"></div>

    <button class="editWholePost">Edit Form</button>
   </div>
  </article>
<% }); %>
</script>
</head>

<body>
<header>


</header>

<h1></h1>
<section>
  <div class="mainContent">

        </div>

</section>


<aside>

<div class="box">
  <h5>ADD A PRODUCT</h5>
  <form action="">
  <h4><label for ="name">Product</label>
    <input type="text" name="name" placeholder="Product">
  </h4>
<p>
  <label for="image">Image</label>
  <input type="img" name="image" placeholder="Image">
</p>

<p>
  <label for="description">Description</label>
  <textarea id="description" cols="30" rows="10" name="description"></textarea>
</p>
<p>
  <label for="price">Price</label>
  <input type="text" name="price" placeholder="Price">
</p>
<p>
  <button class= "submitbutton" type="submit">Submit Product</button>
</p>
</form>
</div>



</aside>

<footer>


</footer>


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="data.js"></script>
  <!--<script src="template.js"></script>-->
  <script src="main.js"></script>
</body>


</html>
